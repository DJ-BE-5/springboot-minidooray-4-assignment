<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .tag-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 3px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar.html"></div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Task list -->
    <div class="row">
        <div class="col-md-3">
            <div th:replace="sidebar.html"></div>
        </div>
        <div class="col-md-9">
            <!-- Task list -->
            <h3>Task List</h3>
            <ul class="list-group">
                <!-- Task list items -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="/project/1/task/1">Task 1</a>
                        <br>
                        <small>Start Date: 2024-03-10 | End Date: 2024-03-15</small>
                        <br>
                        <div class="mt-2">
                            <span class="tag-box">Tag 1</span>
                            <span class="tag-box">Tag 2</span>
                            <!-- Add more tags as needed -->
                        </div>
                    </div>
                    <form action="/project/1/task/1/delete" method="get">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-danger">Delete Task</button>
                        </div>
                    </form>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="/project/1/task/2">Task 2</a>
                        <br>
                        <small>Start Date: 2024-03-12 | End Date: 2024-03-20</small>
                        <br>
                        <div class="mt-2">
                            <span class="tag-box">Tag 3</span>
                            <span class="tag-box">Tag 4</span>
                            <!-- Add more tags as needed -->
                        </div>
                    </div>
                    <form action="/project/1/task/2/delete" method="get">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-danger">Delete Task</button>
                        </div>
                    </form>
                </li>
                <!-- Add more task items as needed -->
            </ul>
            <div class="mt-3">
                <a href="/project/1/task/create" class="btn btn-primary">Add Task</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-DSIYm2ZlDmFCb0JRJShsw4BXNocAHDQUZov5n44xe9thV7uz5DQVJtDf2b+o2wSj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Jp7Cknp3+MX8WshAqKGi2wfc3jp6i8z7hjv2Kzx98+8Fb3Bp6Zm+VXeuD"
        crossorigin="anonymous"></script>
</body>
</html>
