<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task 페이지</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->

    <style>
        .tag-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 3px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
            font-size: 12px;
        }

        .tag-box .close {
            cursor: pointer;
            color: #aaa;
            font-size: 16px;
            margin-left: 5px;
        }

        .tag-box .close:hover {
            color: #555;
        }
    </style>
</head>
<body>

<!-- Include navbar fragment -->
<div th:replace="navbar.html"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="sidebar.html"></div>
        </div>
        <div class="col-md-9">
            <h3>Task 1</h3>

            <!-- MileStone -->
            <p style="font-size: 14px">Start Date: 2024-03-08 | End Date: 2024-03-15</p>

            <!-- Tags -->
            <div>
                <div class="tag-box">Tag 1 <a href="/project/1/task/1/tag/delete/1" class="close">&times;</a></div>
                <div class="tag-box">Tag 2 <a href="/project/1/task/1/tag/delete/2" class="close">&times;</a></div>
                <form id="addTagForm" action="/project/1/task/1/tag/add" method="post">
                    <div class="input-group mt-3">
                        <input id="tagInput" type="text" class="form-control" placeholder="태그 추가...">
                        <div class="input-group-append">
                            <button id="addTagBtn" class="btn btn-primary" type="submit">Add Tags!</button>
                        </div>
                    </div>
                </form>
                <!-- Add more tags as needed -->
            </div>

            <br/>

            <!-- will toggle according to Authentication -->
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Task Content</p>
                </div>
            </div>

            <!-- will toggle according to Authentication -->
            <form action="/project/1/task/1/content/modify" method="post">
                <div class="card">
                    <div class="card-body">
                        <textarea style="display: block; width: 100%; height: 150px; resize: none" class="card-text">Task Content</textarea>
                        <br/>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            Modify
                        </button>
                    </div>
                </div>
            </form>

            <!-- Comments -->
            <!-- todo(13) connect button to url with form tag-->
            <h4 class="mt-4">Comments</h4>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card mt-2">
                        <div class="card-body">
                            <span>User 1</span>
                            <span style="font-size: 12px">2024-03-08 19:00</span>
                            <p class="card-text">Comment 1</p>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">수정</button>
                                <button type="button" class="btn btn-sm btn-outline-danger">삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <span>User 2</span>
                            <span style="font-size: 12px">2024-03-08 19:00</span>
                            <p class="card-text">Comment 2</p>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">수정</button>
                                <button type="button" class="btn btn-sm btn-outline-danger">삭제</button>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <form action="/project/1/task/1/comment/create" method="post">
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" placeholder="댓글 추가...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">댓글 등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="path/to/your/custom.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Jp7Cknp3+MX8WshAqKGi2wfc3jp6i8z7hjv2Kzx98+8Fb3Bp6Zm+VXeuD"
        crossorigin="anonymous"></script>
</body>
</html>
