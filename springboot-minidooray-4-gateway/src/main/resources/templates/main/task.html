<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task 페이지</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .tag-box {
            display: inline-block;
            background-color: #f8f9fa;
            color: #495057;
            padding: .25rem .5rem;
            font-size: 90%;
            line-height: 1.5;
            border-radius: .2rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- Include navbar fragment -->
<div th:replace="navbar.html"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="sidebar.html"></div>
        </div>
        <div class="col-md-9">
            <h3>Task 1</h3>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Task Content</p>
                </div>
            </div>

            <!-- Tags -->
            <h4 class="mt-4">Tags</h4>
            <div>
                <span class="tag-box">Tag 1</span>
                <span class="tag-box">Tag 2</span>
                <!-- Add more tags as needed -->
            </div>

            <!-- Comments -->
            <h4 class="mt-4">Comments</h4>
            <div class="card mt-2">
                <div class="card-body">
                    <p class="card-text">Comment 1</p>
                </div>
            </div>
            <!-- Add more comments as needed -->

            <!-- Milestone -->
            <h4 class="mt-4">Milestone</h4>
            <div class="card mt-2">
                <div class="card-body">
                    <p class="card-text">Start Date: 2024-03-08 | End Date: 2024-03-15</p>
                </div>
            </div>

            <!-- Participating Members -->
            <h4 class="mt-4">Participating Members</h4>
            <ul class="list-group mt-2">
                <li class="list-group-item">Member 1</li>
                <li class="list-group-item">Member 2</li>
                <!-- Add more members as needed -->
            </ul>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="path/to/your/custom.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Jp7Cknp3+MX8WshAqKGi2wfc3jp6i8z7hjv2Kzx98+8Fb3Bp6Zm+VXeuD"
        crossorigin="anonymous"></script>
</body>
</html>
