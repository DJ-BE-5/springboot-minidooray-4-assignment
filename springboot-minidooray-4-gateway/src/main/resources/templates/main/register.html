<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .register-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-register {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">회원가입</h2>
    <form th:action="@{/register}" method="post" id="registerForm">
        <div class="form-group">
            <label for="usernameInput">아이디</label>
            <input type="text" class="form-control" id="usernameInput" name="username" minlength="4" required>
        </div>
        <div class="form-group">
            <label for="emailInput">이메일</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">비밀번호</label>
            <input type="password" class="form-control" id="passwordInput" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}" required>
        </div>
        <div class="form-group">
            <label for="confirmPasswordInput">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-register" id="registerBtn" disabled>회원가입</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>
    // 비밀번호 확인 체크
    document.getElementById('passwordInput').addEventListener('input', function(event) {
        checkPasswordMatch();
    });

    document.getElementById('confirmPasswordInput').addEventListener('input', function(event) {
        checkPasswordMatch();
    });

    function checkPasswordMatch() {
        var password = document.getElementById('passwordInput').value;
        var confirmPassword = document.getElementById('confirmPasswordInput').value;
        var registerBtn = document.getElementById('registerBtn');
        var passwordMismatch = document.getElementById('passwordMismatch');

        if (password !== confirmPassword) {
            registerBtn.disabled = true; // 회원가입 버튼 비활성화
        } else {
            registerBtn.disabled = false; // 회원가입 버튼 활성화
        }
    }
</script>
</body>
</html>
