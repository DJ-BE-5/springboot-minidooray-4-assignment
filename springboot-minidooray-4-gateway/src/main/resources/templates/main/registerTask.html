<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS here */
    </style>
</head>
<body>

<!-- Include navbar fragment -->
<div th:replace="navbar.html"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="sidebar.html"></div>
        </div>
        <div class="col-md-9">
            <h2>Create Task</h2>
            <form action="/project/1/task/create" method="post">
                <div class="form-group">
                    <label for="taskNameInput">Task Name</label>
                    <input type="text" class="form-control" id="taskNameInput" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="startDateInput">Start Date</label>
                    <input type="date" class="form-control" id="startDateInput">
                </div>
                <div class="form-group">
                    <label for="endDateInput">End Date</label>
                    <input type="date" class="form-control" id="endDateInput">
                </div>
                <div class="form-group">
                    <label for="taskNameInput">Content</label>
                    <textarea style="display: block; width: 100%; height: 150px; resize: none" class="card-text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-DSIYm2ZlDmFCb0JRJShsw4BXNocAHDQUZov5n44xe9thV7uz5DQVJtDf2b+o2wSj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Jp7Cknp3+MX8WshAqKGi2wfc3jp6i8z7hjv2Kzx98+8Fb3Bp6Zm+VXeuD"
        crossorigin="anonymous"></script>
</body>
</html>
